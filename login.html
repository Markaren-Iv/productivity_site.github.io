    <div class="container min-vh-100 justify-content-center align-items-center" id="login-form">
        <div class="row my-100 g-5 min-vh-100 justify-content-center align-item-center">
            <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                <h1 class="fw-bold text-center ">Login</h1>
                <div class="card" >
                    <div class="card-body">
                        
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" >
                                 <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>

                            </div>

                        </form>
                    </div>
                </div>     
            </div>

                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="email_s" class="form-label">Email address</label>

                            </div>
                            <div class="mb-3">

                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="text" class="form-control" id="age">
                            </div>
                            <div class="mb-3">
                                <label for="person_type" class="form-label">Who are you?</label>
                                <select class="form-select" aria-label="Default select example" id="person_type">
