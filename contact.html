    <h1 class="fw-bold text-center">Contact us</h1>

    <div class="container justify-content-center align-items-center" id="contact">
        <form id="contactForm"> <!-- Move id="contactForm" to the <form> tag -->
            <div>
                <label for="Name" class="form-label">Your full name</label>
                <input type="text" class="form-control" id="Name" placeholder="John Doe">
            </div>
            <div class="d-inline-block mb-3">
                <div class="d-inline-block">
                    <input type="radio" id="male" name="fav_language" value="male">
                    <label for="male">Male</label>
                </div>
                <div class="d-inline-block">
                    <input type="radio" id="female" name="fav_language" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="contact-select" class="form-label">What is your letter about</label>
                <select class="form-select" aria-label="Default select example" id="contact-select">
                    <option selected>General</option>
                    <option value="1">Complain</option>
                    <option value="2">Thankfulness</option>
                    <option value="3">Just for talking</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="send-check">
                <label class="form-check-label" for="send-check">Send me this!</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
